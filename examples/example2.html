<!DOCTYPE html>
<html>
<head>
	<title>jController example</title>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../src/jController.js"></script>
	<script type="text/javascript"><!--

	// Doesn't work on file:/// and ftp:// 
		
	$(function() {
	$.jController.import(["../src/Helpers/circles.js","../src/Plugins/arc.js","../src/Plugins/circle.js","../src/Plugins/line.js","../src/Plugins/rect.js"],
		function(){
		// Add circle to canvas
		$.jController.circle({
			x: "275",
			y: "50",
			r: "20",
		});

		// Add circle to canvas
		$.jController.circle({
			x: "225",
			y: "100",
			r: "20",
		});

		// Add circle to canvas
		$.jController.circle({
			x: "325",
			y: "100",
			r: "20",
		});

		// Add line to canvas
		$.jController.line({
			x: "15",
			y: "15",
			w: "165",
			h: "185",
		});
	
		// Add rect to jController
		$.jController.rect({
			x: "15",
			y: "15",
			w: "150",
			h: "170",
			// Events
			click:function(){
				alert("Clicked !")
			},
		});

		// Add circle to canvas
		$.jController.circle({
			x: "275",
			y: "150",
			r: "20",
			click:function(e){
				alert("Small circle is Clicked !")
			},
			mousemove: function(e) {
				console.log("moved over circle")
			},
		});

		$.jController.circle({
			x: "50",
			y: "50",
			r: "40",
			click:function(e){
				alert("Big circle is Clicked !")
			},
		});
		// How to use
		$("canvas#controller").jController({
			//Events
			click:function(){
				alert("Something is clicked");
			},
		});

		});

	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}

		canvas#controller {
			display: block;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="controller" width="400" height="200"></canvas>
</body>
</html>
