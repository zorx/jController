<!DOCTYPE html>
<html>
<head>
	<title>jController example</title>
	<script src="../../lib/jquery-1.11.1.min.js"></script>
	<script src="../../src/jController.js"></script>

	<script src="../../helpers/canvas.js"></script>
	<script src="../../plugins/arc.js"></script>
	<script src="../../plugins/circle.js"></script>
	<script src="../../plugins/line.js"></script>
	<script src="../../plugins/rect.js"></script>
	<script src="../../plugins/mosaic.js"></script>

	<script type="text/javascript"><!--

	// Doesn't work on file:/// and ftp:// 
		
	$(function() {
	
	
		$.jController.mosaic({
	    	colors : ["rgb(250, 250, 250)", "rgb(230,220,100)", "rgb(230,180,60)","rgb(250,50,10)","rgb(255,0,0)"],
	    	trace : false,
	    	r:50,
	    	//callbackOnEvent
	    	click : function (self) {
	    		console.log("Yeah !");
                self.params.r -= 5;
                if (self.params.r < 5) {
                    self.params.r = 50;
                }
            }
		})

		// How to use
		$("#controller").jController({
			
			attr : {width:"512",height : "512"},
			
			events : {
				click:function(){
					console.log("Something is clicked");
				}
			}
		
		})

	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}

		#controller canvas {
			display: block;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="controller"></div>
</body>
</html>
