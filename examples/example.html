<!DOCTYPE html>
<html>
<head>
	<title>jController example</title>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../src/jController.js"></script>

	<script src="../src/Helpers/canvas.js"></script>
	<script src="../src/Plugins/text.js"></script>
	<script src="../src/Plugins/arc.js"></script>
	<script src="../src/Plugins/circle.js"></script>
	<script src="../src/Plugins/line.js"></script>
	<script src="../src/Plugins/rect.js"></script>
	<script src="../src/Plugins/mosaic.js"></script>


	<script type="text/javascript"><!--
	$(function() {
		// Add circle to canvas
		var redCircle = $.jController.circle({
			x: 275,
			y: 50,
			r: 20,
			color: "red",
			mousein : function(self) {
				self.attr.fill = self.attr.color;
			},
			mouseout : function(self) {
				self.attr.fill = undefined;
			},
		});


		// Add circle to canvas
		var blueCircle = $.jController.circle({
			x: 225,
			y: 100,
			r: 20,
			color: "blue",
			mousein : function(self,data) {
				self.attr.fill = self.attr.color;
			},
			mouseout : function(self) {
				self.attr.fill = undefined;
			},
			click : function(self) {
				console.log("Clicked ! blue");
				$.jController.trigger("click",{data:"yes"});
			},
		});

		// Add circle to canvas
		var greenCircle = $.jController.circle({
			x: 325,
			y: 100,
			r: 20,
			color: "green",
			mousein : function(self) {
				self.attr.fill = self.attr.color;
			},
			mouseout : function(self) {
				self.attr.fill = undefined;
			},
			jump : function (self) {
				console.log("I'm Green, and i'm jumpping");
			}
		});

		// Add circle to canvas
		var orangeCircle = $.jController.circle({
			x: 275,
			y: 150,
			r: 20,
			color: "orange",
			fill: "orange",
			shadow: { color: "green", blur: 3, },
			click: function(e) {
				console.log("Small circle - click()")
			},
			mousein : function(self) {
				self.attr.shadow.blur = 1;
			},
			mouseout : function(self) {
				self.attr.shadow.blur = 3;
			},
		});

		var magentaCircle = $.jController.circle({
			x: 50,
			y: 50,
			r: 40,
			color: "magenta",
			click: function(self){
				var r = Math.floor(Math.random() * 255);
				var g = Math.floor(Math.random() * 255);
				var b = Math.floor(Math.random() * 255);
				self.attr.fill = "rgb(" + r + "," + g + "," + b + ")";

			},
		});

		// Add line to canvas
		$.jController.line({
			x: 15,
			y: 15,
			w: 165,
			h: 185,
			color: "pink",
			line : { width: 5, }
		});
	
		// Add rect to jController
		$.jController.rect({
			x: 15,
			y: 100,
			w: 150,
			h: 65,
			color: "grey",
			shadow: { color: "grey", blur: 10, },
			line : { width: 3, },
			// Events
			click: function(self) {
				var r = Math.floor(Math.random() * 255);
				var g = Math.floor(Math.random() * 255);
				var b = Math.floor(Math.random() * 255);
				blueCircle.remove();
				
				greenCircle.trigger("jump");

				
				self.attr.fill = "rgb(" + r + "," + g + "," + b + ")"; 
			},
			mousein : function(self) {
				self.attr.fill = "red";
			},
			mouseout : function(self) {
				self.attr.fill = undefined;
			},
		});

		// Finally call jController
		$("#controller").jController({
			
			attr : {
				width  : 512,
				height : 512,
			},
			
			events : {
				click : function(data) {
					console.log("jController - click()",data);
				}
			}
		
		});

	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}

		#controller canvas {
			display: block;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="controller"></div>
</body>
</html>
