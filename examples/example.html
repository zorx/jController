<!DOCTYPE html>
<html>
<head>
	<title>jController example</title>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../src/jController.js"></script>



	<script src="../src/Helpers/in.js"></script>
	<script src="../src/Plugins/arc.js"></script>
	<script src="../src/Plugins/circle.js"></script>
	<script src="../src/Plugins/line.js"></script>
	<script src="../src/Plugins/rect.js"></script>

	<script type="text/javascript"><!--

	// Doesn't work on file:/// and ftp:// 
		
	$(function() {
	
		// Add circle to canvas
		$.jController.circle({
			x: "275",
			y: "50",
			r: "20",
			color: "red",
		});

		// Add circle to canvas
		$.jController.circle({
			x: "225",
			y: "100",
			r: "20",
			color: "blue",
			mousein : function(){
				console.log("in");
			},
			mouseout : function(){
				console.log("out")
			}
		});

		// Add circle to canvas
		$.jController.circle({
			x: "325",
			y: "100",
			r: "20",
			color: "green",
		});

		// Add line to canvas
		$.jController.line({
			x: "15",
			y: "15",
			w: "165",
			h: "185",
			color: "pink",
		});
	
		// Add rect to jController
		$.jController.rect({
			x: "15",
			y: "15",
			w: "150",
			h: "170",
			color: "grey",
			// Events
			click:function(){
				console.log("Clicked !")
			},
		});

		// Add circle to canvas
		$.jController.circle({
			x: "275",
			y: "150",
			r: "20",
			color: "orange",
			click:function(e){
				console.log("Small circle is Clicked !")
			},
			
		});

		$.jController.circle({
			x: "50",
			y: "50",
			r: "40",
			color: "magenta",
			click:function(e){
				console.log("Big circle is Clicked !")
			},
		});
		// How to use
		$("canvas#controller").jController({
			//Events
			click:function(){
				console.log("Something is clicked");
			},
		
		});

	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}

		canvas#controller {
			display: block;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="controller" width="400" height="200"></canvas>
</body>
</html>
