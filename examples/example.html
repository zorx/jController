<!DOCTYPE html>
<html>
<head>
	<title>jController example</title>
	<script src="../lib/jquery-1.11.1.min.js"></script>
	<script src="../src/jController.js"></script>

	<script src="../src/Helpers/in.js"></script>
	<script src="../src/Helpers/canvas.js"></script>

	<script src="../src/Plugins/arc.js"></script>
	<script src="../src/Plugins/circle.js"></script>
	<script src="../src/Plugins/line.js"></script>
	<script src="../src/Plugins/rect.js"></script>

	<script type="text/javascript"><!--
	$(function() {
	
		// Add circle to canvas
		$.jController.circle({
			x: 275,
			y: 50,
			r: 20,
			color: "red",
			lineWidth: 3,
		});

		// Add circle to canvas
		$.jController.circle({
			x: 225,
			y: 100,
			r: 20,
			color: "blue",
			mousein : function() {
				console.log("Circle - mousein()");
			},
			mouseout : function() {
				console.log("Circle - mouseout()")
			}
		});

		// Add circle to canvas
		$.jController.circle({
			x: 325,
			y: 100,
			r: 20,
			color: "green",
		});

		// Add line to canvas
		$.jController.line({
			x: 15,
			y: 15,
			w: 165,
			h: 185,
			color: "pink",
			lineWidth: 5,
		});
	
		// Add rect to jController
		$.jController.rect({
			x: 15,
			y: 15,
			w: 150,
			h: 170,
			color: "grey",
			lineWidth: 2,
			// Events
			click: function() {
				console.log("Rect - click()")
			},
			mousein : function(e) {
				e.data.self.params.fill = "red";
				console.log("Rect - mousein()")
			},
			mouseout : function(e) {
				e.data.self.params.fill = undefined;
				console.log("Rect - mouseout()")
			},
		});

		// Add circle to canvas
		$.jController.circle({
			x: 275,
			y: 150,
			r: 20,
			color: "orange",
			fill: "orange",
			shadow: { color: "green", blur: 3 },
			click: function(e) {
				console.log("Small circle - click()")
			},
		});

		$.jController.circle({
			x: 50,
			y: 50,
			r: 40,
			color: "magenta",
			click:function(e){
				console.log("Big circle - click()")
			},
		});

		// Finally call jController
		$("#controller").jController({
			
			attr : {
				width  : 400,
				height : 200,
			},
			
			events : {
				click : function() {
					console.log("jController - click()");
				}
			}
		
		})

	});
	--></script>
	<style type="text/css">
		html, body {
			background-color: #eee;
		}

		#controller canvas {
			display: block;
			margin: 20px auto;
			background-color: #fff;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div id="controller"></div>
</body>
</html>
